name: Linting and Formatting

on:
  push:
    branches:
      - dev
      - main
  pull_request:

jobs:
  linting-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Run Linting check
      run: npm run lint

    - name: Run Formatting Check
      run: npm run format:check